<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <table id="posts">
            <tr>
                <th>Posts</th>
            </tr>
            <tr th:each="post:${posts}">
                <td><img alt="" th:src="@{'getimage/'+${post.imageUrl1}}" width="500" height="400"></td>
            </tr>
        </table>

    </div>
</body>
</html>
