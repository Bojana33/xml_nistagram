<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

    <div class="col-md-4>">
        <img alt="" th:src="@{${'/images/th.png'}}" width="300" height="300">
    </div>

    <form th:object="${user}" method="get">
            <table>
            <tr>
                <th>Name: </th>
                <th th:text="${user.getFirstname()}"></th>
            </tr>
            </table>

            <table>
            <tr>
                <th>Last name: </th>
                <th th:text="${user.getLastname()}"></th>
            </tr>
            </table>

            <table>
            <tr>
                <th>Phone: </th>
                <th th:text="${user.getPhone()}"></th>
            </tr>
            </table>

            <table>
            <tr>
                <th>Biography: </th>
                <th th:text="${user.getBiography()}"></th>
            </tr>
            </table>
    </form>


        <div class="row" align="center">
            <br>
            <h2>My pictures</h2>
                        <div class="container" style="margin-top: 10px;">
                            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px; width: 25%; margin: 0 auto; padding: 20px;">
                                <div class="col-sm-5">
                                    <p align="center">
                                        <img alt="" th:src="@{${'/images/image.jpg'}}" width="300" height="400">
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="container" style="margin-top: 10px;">
                            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px; width: 25%; margin: 0 auto; padding: 20px;">
                                <div class="col-sm-5">
                                    <p align="center">
                                        <img alt="" th:src="@{${'/images/davetracklistt.jpg'}}" width="300" height="400">
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="container" style="margin-top: 10px;">
                            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px; width: 25%; margin: 0 auto; padding: 20px;">
                                <div class="col-sm-5">
                                    <p align="center">
                                        <img alt="" th:src="@{${'/images/imagee.png'}}" width="300" height="400">
                                    </p>
                                </div>
                            </div>
                        </div>
        </div>
</body>
</html>
