<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a post</title>
</head>
<body>

<!-- Default form subscription -->
<div class="card">
    <div class="card-header">
        <p class="h4 mb-2 text-center">Add a Post</p>
    </div>
    <div class="card-body">
        <form class="text-center border border-light p-5" th:object="${post}" th:action="@{/upload}" method="post">

            <!-- Name -->
            <input type="text" name="pname" id="name" class="form-control mb-4"
                   placeholder="Product Name">

            <!-- Caption -->
            <textarea class="form-control mb-4" id="cpt" name="cpt"
                      placeholder="Caption">Caption
                                 </textarea>

            <div class="custom-file mb-4">
                <input type="file" name="file" class="custom-file-input"
                       id="customFile"> <label class="custom-file-label"
                                               for="customFile">Image</label>
            </div>
            <!-- Sign in button -->
            <button class="btn btn-info btn-block" type="submit">add</button>
        </form>
    </div>
</div>
</form>
</body>
</html>
