<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="col-md-4>">
    <img alt="" th:src="@{${'/images/th.png'}}" width="300" height="300">
</div>

<form th:object="${user}" method="get">
    <table>
        <tr>
            <th>Name: </th>
            <th th:text="${user.firstname}"></th>
        </tr>
    </table>

    <table>
        <tr>
            <th>Last name: </th>
            <th th:text="${user.lastname}"></th>
        </tr>
    </table>

    <table>
        <tr>
            <th>Phone: </th>
            <th th:text="${user.phone}"></th>
        </tr>
    </table>

    <table>
        <tr>
            <th>Biography: </th>
            <th th:text="${user.biography}"></th>
        </tr>
    </table>
</form>

<div class="container" style="margin-top: 10px;">
    <div class="row" style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">
            <p align="center">
                <img alt="" th:src="@{'getimage/'+${imageUrl1}}" width="500" height="400">
            </p>
        </div>
    </div>
</div>

</body>
</html>
