<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Profile</h1>
<form th:action="@{/saveProfile}" th:object="${profile}" method="post">
    <div class="mb-3">
        <label for="displayName" class="form-label">Display name</label>
        <input type="text" class="form-control" id="displayName" th:field="*{displayName}">
    </div>
    <div class="mb-3">
        <label for="formFileLg" class="form-label">Profile picture</label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" th:field="*{profilePicture}" />
    </div>
    <div class="mb-3">
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" th:field="*{birthday}">
    </div>
    <div class="mb-3">
        <label for="website" class="form-label">Website</label>
        <input type="text" class="form-control" id="website" th:field="*{website}">
    </div>
    <div class="mb-3">
        <label for="biography" class="form-label">Display name</label>
        <input type="text" class="form-control" id="biography" th:field="*{biography}">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{privateProfile}">
        <label class="form-check-label" for="exampleCheck1">Private profile</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
