<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Registration</h1>
    <form th:action="@{/saveUser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Mobile phone</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}">
        </div>
        <div class="mb-3">
            <label for="displayName" class="form-label">Display name</label>
            <input type="text" class="form-control" id="displayName" th:field="*{displayName}">
        </div>
<!--        <div class="mb-3">-->
<!--            <label for="formFileLg" class="form-label">Profile picture</label>-->
<!--            <input class="form-control form-control-lg" id="formFileLg" type="file" th:field="*{profilePicture}" />-->
<!--        </div>-->
        <div class="mb-3">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" name="birthday" th:field="*{birthday}">
        </div>
        <div class="mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="text" class="form-control" id="website" th:field="*{website}">
        </div>
        <div class="mb-3">
            <label for="biography" class="form-label">Display name</label>
            <input type="text" class="form-control" id="biography" th:field="*{biography}">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" th:field="*{privateProfile}">
            <label class="form-check-label" for="exampleCheck1">Private profile</label>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
